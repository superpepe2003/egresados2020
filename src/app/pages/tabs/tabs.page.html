<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <i class="fa fa-user-circle fa-3x" aria-hidden="true"></i>
    </ion-tab-button>

    <ion-tab-button tab="tab2" *ngIf="this.mAuth.usuario.role === 'ADMIN' || this.mAuth.usuario.role ==='VENDE'">
      <i class="fas fa-school fa-3x"></i>
    </ion-tab-button>

    <ion-tab-button tab="tab3" *ngIf="this.mAuth.usuario.role === 'ADMIN'">
      <i class="fas fa-user-shield fa-3x"></i>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <i class="fas fa-user-cog fa-3x"></i>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
