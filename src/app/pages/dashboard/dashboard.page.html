<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="menuPrincipal" color="primary"></ion-menu-button>
      </ion-buttons>
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
</ion-header>
 
<ion-content>
  <!-- Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh( $event )">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <!-- Posts -->
  <app-posts *ngIf="posts" [posts]="posts"></app-posts>

  <!-- Infinite Scroll -->
  <ion-infinite-scroll [disabled]="!habilitado"
                       threshold="150px" 
                       (ionInfinite)="siguientes($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
