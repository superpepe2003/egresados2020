
<ion-menu side="start" 
          menuId="menuPrincipal"
          contentId="principal">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Men√∫ Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-grid fixed>
      <app-foto [imagen]="this.mAuth.usuario.img"></app-foto>
      <ion-row>
        <ion-col size="4">
          <ion-button expand="full" class="boton"
                          (click)="onlogout()">
                  Logout
          </ion-button>
        </ion-col>
        <ion-col size="4">
          
        </ion-col>
        <ion-col size="4">
            <ion-button expand="full" class="boton"
                        (click)="onPerfil()">
                Perfil 
            </ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>

    <ion-list>

    <ion-menu-toggle autoHide="false"  *ngFor="let c of this.mAuth.menu | async">
      <ion-item [routerLink]="c.redirectTo">
        <!-- <ion-icon slot="start" [name]="c.icon"></ion-icon> -->
        <ion-grid fixed>
          <ion-row>
            <ion-col size="2">
              <i [class] = "c.icon" style="padding-right: 0.4rem; color: rgb(253, 72, 72)"></i>
            </ion-col>
            <ion-col size="10">
              <ion-label>{{ c.name }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-menu-toggle>


    </ion-list>
  </ion-content>
</ion-menu>
