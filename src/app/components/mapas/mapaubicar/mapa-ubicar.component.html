<!-- ---------------------------------------------------------------------------- -->
<!-- CREA EL MAPA SI ES PARA UBICAR O ES PARA MOSTRAR TODO SEGUN LO Q VENGA EN ISTODOS  -->
<!-- ---------------------------------------------------------------------------- -->

<agm-map *ngIf="!isTodos"
    [latitude]="ubicacion.lat"
    [longitude]="ubicacion.lng"
    [zoom]="14"
    [zoomControl]="true"
                (mapClick) = "crearMarcador( $event )">

    <agm-marker *ngIf="marcador" [latitude]="marcador.lat" [longitude]="marcador.lng"></agm-marker>

</agm-map>

<agm-map *ngIf="isTodos && colegios"
    [latitude]="ubicacion.lat"
    [longitude]="ubicacion.lng"
    [zoom]="8"
    [zoomControl]="true"
                >
                <ng-container *ngFor="let cole of colegios">
                    <agm-marker *ngIf="cole.ubicacion"
                                [latitude]="cole.ubicacion.lat" 
                                [longitude]="cole.ubicacion.lng"></agm-marker>
                </ng-container>

  </agm-map>
